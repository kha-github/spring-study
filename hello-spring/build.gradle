plugins {
	id 'org.springframework.boot' version '2.4.4'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'hello'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11' //자바 11버전

repositories {
	mavenCentral() //명시한 사이트에서 라이브러리를 다운받으라고 지시
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf' //html 만드는 템플릿 엔진
	implementation 'org.springframework.boot:spring-boot-starter-web' //웹 프로젝트
	testImplementation 'org.springframework.boot:spring-boot-starter-test' //jUnit5 라이브러리 사용중 ..
}

test {
	useJUnitPlatform()
}
